<div class="ui padded segment">
    <div *ngIf="isCompleted" class="ui top attached label completed">Completed</div>
    <div *ngIf="isOverdue && !isCompleted" class="ui top attached label overdue">Overdue</div>
    <h2 class="ui header">
        {{todo.title}}
        <div class="sub header">Due Date: {{todo.dueDate | date}}
        </div>
    </h2>
    <!-- <div class="three tiny ui buttons" *ngIf="!isCompleted" style="max-width: 300px;">
        <button class="ui blue basic button" (click)="onEdit()">Edit</button>
        <button class="ui red basic button" (click)="onDelete()">Delete</button>
        <button class="ui green basic button" (click)="onComplete()">Complete</button>
    </div>   -->
    <button class="ui tiny blue basic button" *ngIf="!isCompleted" (click)="onEdit()">Edit</button>
    <button class="ui tiny red basic button" *ngIf="!isCompleted" (click)="onDelete()">Delete</button>
    <button class="ui tiny green basic button" *ngIf="!isCompleted" (click)="onComplete()">Complete</button>
    <p></p>
    <p>{{todo.content}}</p>
</div>
